<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intro form</title>
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">


    <!-- Sytlesheets -->
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

    <main class="main-content">
        <div class="container">
            <div class="intro-page">
                <!-- HERO -->
                <section class="hero">
                    <div class="hero-main">
                        <div class="hero-badge">frontend and backend</div>
                        <h1 class="hero-title">Learn to program by <br> watching <br> professionals</h1>
                        <p class="hero-text">See how experienced developers solve <br> problems in real time</p>
                    </div>
                    <div class="hero-bottom"><strong>Try it free 7 days,</strong> then $20/mo</div>
                </section>
                <!-- //HERO -->


                <!-- FORM -->
                <form action="https://echo.htmlacademy.ru/" method="post" class="form">
                    <h2 class="form-title">Sign up for the course and <br> get free 7 days</h2>
                    <div class="form-fielts">
                        <input class="form-fielt" name="name" type="text" aria-label="Name" placeholder="First name" required>
                        <input class="form-fielt" name="last_name" type="text" aria-label="Last-name" placeholder="Last name" required>
                        <input class="form-fielt" name="email" type="email" aria-label="Email" placeholder="Email" required>
                        <input class="form-fielt" type="password" name="password" aria-label="Password" placeholder="Password">
                    </div>
                    <button type="submit" class="form-submit">Claim your free trial</button>
                    <div class="form-notice">By clicking the button, you are agreeing to our <a class="form-notice-link" href="#">Terms and Services</a></div>
                </form>
                <!-- //FORM -->
            </div>
        </div>
    </main>


    <script src="./js/main.js"></script>
</body>
</html>
